<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name - Cloud Resume</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Hello, I'm John Krish</h1>
  <p>Certified Azure Developer | Cloud Enthusiast | Python Automation</p>
  <p>Visitor Count: <span id="visitor-count">Loading...</span></p>

  <script>
    fetch('https://<your-api-endpoint>/api/getCount')
      .then(res => res.json())
      .then(data => {
        document.getElementById('visitor-count').textContent = data.count;
      });
  </script>
</body>
</html>
